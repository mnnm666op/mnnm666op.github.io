<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Media Player with Metadata Artist and Folder Sections</title>
  <style>
    /* Modern base styles */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --color-bg: #f9fafb;
      --color-primary: #3b82f6;
      --color-primary-hover: #2563eb;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-card-bg: #ffffff;
      --color-card-shadow: rgba(0, 0, 0, 0.08);
      --color-accent: #60a5fa;
      --color-playing-bg: #dbeafe;
      --border-radius: 12px;
      --transition-speed: 0.25s;
      --max-width: 720px;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--color-primary);
      text-align: center;
      user-select: none;
    }

    #player-container {
      background: var(--color-card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px var(--color-card-shadow);
      max-width: var(--max-width);
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="file"] {
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      border: 1.5px solid #d1d5db;
      cursor: pointer;
      font-size: 1rem;
      transition: border-color var(--transition-speed);
    }
    input[type="file"]:focus,
    input[type="file"]:hover {
      border-color: var(--color-primary);
      outline: none;
    }

    button {
      background-color: var(--color-primary);
      border: none;
      border-radius: var(--border-radius);
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
      user-select: none;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
      flex-shrink: 0;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: var(--color-primary-hover);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.5);
    }
    button:active {
      transform: scale(0.97);
    }

    audio, video {
      width: 100%;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 15px var(--color-card-shadow);
      background: black;
      outline: none;
    }

    #folders-container {
      max-width: var(--max-width);
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .folder-section {
      background: var(--color-card-bg);
      border-radius: var(--border-radius);
      padding: 1.25rem 1.5rem;
      box-shadow: 0 5px 15px var(--color-card-shadow);
      user-select: none;
    }

    .folder-section h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--color-primary);
      border-bottom: 2px solid var(--color-primary);
      padding-bottom: 0.25rem;
    }

    ul.playlist {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
      max-height: 250px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--color-primary) transparent;
    }
    ul.playlist::-webkit-scrollbar {
      width: 8px;
    }
    ul.playlist::-webkit-scrollbar-thumb {
      background-color: var(--color-primary);
      border-radius: 10px;
    }
    ul.playlist li {
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 0.5rem;
      background: #f3f4f6;
      color: var(--color-text-primary);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    ul.playlist li:hover {
      background-color: var(--color-accent);
      color: white;
      box-shadow: 0 4px 10px rgba(96, 165, 250, 0.6);
    }
    ul.playlist li.playing {
      background-color: var(--color-playing-bg);
      font-weight: 700;
      color: var(--color-primary);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
      cursor: default;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      #player-container, #folders-container {
        padding: 1rem;
      }
      button {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>GitHub Media Player with Metadata Artist and Folder Sections</h1>
  <div id="player-container">
    <input type="file" id="file-input" multiple accept="audio/*,video/*" /><br />
    <button id="loadFromGitHubBtn">Load Media from GitHub Repo</button>
    <button id="sortByArtistBtn">Sort by Artist</button>
    <audio id="audio-player" controls></audio>
    <video id="video-player" controls style="display:none;"></video>
  </div>
  <div id="folders-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <script>
    const audioPlayer = document.getElementById('audio-player');
    const videoPlayer = document.getElementById('video-player');
    const fileInput = document.getElementById('file-input');
    const loadFromGitHubBtn = document.getElementById('loadFromGitHubBtn');
    const sortByArtistBtn = document.getElementById('sortByArtistBtn');
    const foldersContainer = document.getElementById('folders-container');
    let mediaFiles = [];
    let currentIndex = -1; // index in the flattened mediaFiles array
    let flattenedMedia = []; // flat list for play control

    function parseArtistFallback(filename) {
      const baseName = filename.replace(/\.[^/.]+$/, "");
      const parts = baseName.split(' - ');
      return parts.length > 1 ? parts[0].trim() : '';
    }
    function readArtistMetadata(fileOrUrl) {
      return new Promise((resolve) => {
        try {
          window.jsmediatags.read(fileOrUrl, {
            onSuccess: function(tag) {
              let artist = tag.tags.artist || '';
              resolve(artist.trim());
            },
            onError: function() {
              resolve('');
            }
          });
        } catch {
          resolve('');
        }
      });
    }
    async function createMediaFileObject(file) {
      let artist = '';
      if (file instanceof File || file instanceof Blob) {
        artist = await readArtistMetadata(file);
      } else {
        artist = parseArtistFallback(file.name || file);
      }
      if (!artist) {
        artist = parseArtistFallback(file.name || file);
      }
      return {
        name: file.name || file,
        url: file.url || file,
        type: (file.type && file.type.startsWith('video')) || /\.(mp4|webm)$/i.test(file.name || file) ? 'video' : 'audio',
        blob: file instanceof File || file instanceof Blob ? file : null,
        artist,
        path: file.path || file.name || file.url || ''
      };
    }
    // Group media by folder path (remove file name)
    function groupByFolder(files) {
      const groups = {};
      files.forEach(file => {
        // Extract folder path from full path (remove filename)
        let folder = file.path || '';
        if (folder.includes('/')) {
          folder = folder.substring(0, folder.lastIndexOf('/'));
        } else {
          folder = 'root'; // fallback
        }
        if (!groups[folder]) groups[folder] = [];
        groups[folder].push(file);
      });
      return groups;
    }
    function updateFoldersDisplay() {
      foldersContainer.innerHTML = '';
      const groups = groupByFolder(mediaFiles);

      // Flatten the grouped media for play control
      flattenedMedia = [];
      for (const folder in groups) {
        flattenedMedia = flattenedMedia.concat(groups[folder]);
      }
      for (const folder in groups) {
        const section = document.createElement('section');
        section.className = 'folder-section';
        const heading = document.createElement('h2');
        heading.textContent = folder === 'root' ? 'Root Folder' : folder;
        section.appendChild(heading);
        const ul = document.createElement('ul');
        ul.className = 'playlist';
        groups[folder].forEach(file => {
          const li = document.createElement('li');
          li.textContent = `${file.name}${file.artist ? ` (Artist: ${file.artist})` : ''}`;
          // Find index of this file in flattenedMedia to use for playing
          const flatIndex = flattenedMedia.indexOf(file);
          if (flatIndex === currentIndex) li.classList.add('playing');
          li.addEventListener('click', () => playMedia(flatIndex));
          ul.appendChild(li);
        });
        section.appendChild(ul);
        foldersContainer.appendChild(section);
      }
    }
    function playMedia(index) {
      if (index < 0 || index >= flattenedMedia.length) return;
      currentIndex = index;
      const file = flattenedMedia[index];
      if (file.type === 'video') {
        audioPlayer.style.display = 'none';
        videoPlayer.style.display = 'block';
        videoPlayer.src = file.url;
        videoPlayer.play();
        audioPlayer.pause();
        audioPlayer.src = '';
      } else {
        videoPlayer.style.display = 'none';
        audioPlayer.style.display = 'block';
        audioPlayer.src = file.url;
        audioPlayer.play();
        videoPlayer.pause();
        videoPlayer.src = '';
      }
      updateFoldersDisplay();
    }
    function playNext() {
      if (currentIndex + 1 < flattenedMedia.length) {
        playMedia(currentIndex + 1);
      }
    }
    audioPlayer.addEventListener('ended', playNext);
    videoPlayer.addEventListener('ended', playNext);

    // Handle local file input
    fileInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      for (const file of files) {
        // create object URL for playback
        const url = URL.createObjectURL(file);
        const mediaFile = await createMediaFileObject({
          name: file.name,
          url,
          type: file.type,
          blob: file,
          path: file.name
        });
        mediaFiles.push(mediaFile);
      }
      updateFoldersDisplay();
    });

    // Load media from GitHub repo (stub with example)
    loadFromGitHubBtn.addEventListener('click', async () => {
      // Example: simulate loading from GitHub with some static data
      // Replace this with your actual GitHub API calls to list media files and get URLs
      const exampleFiles = [
        { name: 'Artist1 - Song1.mp3', url: 'https://cdn.jsdelivr.net/gh/user/repo/path/Artist1 - Song1.mp3', path: 'folder1/Artist1 - Song1.mp3' },
        { name: 'Artist2 - Video1.mp4', url: 'https://cdn.jsdelivr.net/gh/user/repo/path/Artist2 - Video1.mp4', path: 'folder2/Artist2 - Video1.mp4' },
        { name: 'SongNoArtist.mp3', url: 'https://cdn.jsdelivr.net/gh/user/repo/path/SongNoArtist.mp3', path: 'folder1/SongNoArtist.mp3' }
      ];
      for (const file of exampleFiles) {
        const mediaFile = await createMediaFileObject(file);
        mediaFiles.push(mediaFile);
      }
      updateFoldersDisplay();
    });

    // Sort by artist button
    sortByArtistBtn.addEventListener('click', () => {
      mediaFiles.sort((a, b) => {
        const artistA = (a.artist || '').toLowerCase();
        const artistB = (b.artist || '').toLowerCase();
        if (artistA < artistB) return -1;
        if (artistA > artistB) return 1;
        return 0;
      });
      updateFoldersDisplay();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOSBox-X in Browser with ISO Support</title>
  <script src="https://js-dos.com/v8/current/js-dos-api.js"></script>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      padding: 10px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #dos {
      flex-grow: 1;
    }
    input[type="file"] {
      background: #333;
      color: white;
      padding: 6px;
      border: 1px solid #555;
    }
    button {
      background: #28a745;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="isoInput" accept=".iso,.img,.bin,.cue" />
    <input type="text" id="autorun" placeholder="Autorun command (e.g., install.exe)" />
    <button id="startBtn">Start DOSBox-X</button>
  </div>
  <div id="dos"></div>

  <script>
    const { emulators } = Dos();
    const startBtn = document.getElementById("startBtn");
    const isoInput = document.getElementById("isoInput");
    const autorunInput = document.getElementById("autorun");

    startBtn.addEventListener("click", async () => {
      const isoFile = isoInput.files[0];
      if (!isoFile) return alert("Please select an ISO or IMG file first.");

      // Load DOSBox-X with worker backend
      const emulator = await emulators.dosboxXWorker({
        id: "dos",
        autoResize: true,
        onError: (e) => console.error("DOSBox-X Error:", e)
      });

      emulator.events.on("ready", async () => {
        // Mount the ISO in the virtual filesystem
        await emulator.fs.createFile(isoFile.name, isoFile);

        // Mount the ISO to drive D
        emulator.sendCommand(`imgmount d ${isoFile.name} -t iso`);
        emulator.sendCommand(`d:`);

        // Auto-run command if specified
        const autorun = autorunInput.value.trim();
        if (autorun.length > 0) {
          emulator.sendCommand(autorun);
        } else {
          emulator.sendCommand("dir");
        }
      });

      emulator.start();
    });
  </script>
</body>
</html>

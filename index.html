<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Searcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px;
        }
        .video-results {
            margin-top: 20px;
        }
        .video-item {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>

    <h1>YouTube Video Searcher</h1>
    <input type="text" id="searchQuery" placeholder="Search for a video..." />
    <button onclick="searchYouTube()">Search</button>

    <div class="video-results" id="results"></div>

    <script>
        async function searchYouTube() {
            const query = document.getElementById('searchQuery').value;
            const apiKey = 'YOUR_API_KEY'; // Replace with your YouTube Data API key
            const maxResults = 10;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=${maxResults}&q=${encodeURIComponent(query)}&key=${apiKey}`;

            const response = await fetch(url);
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            data.items.forEach(item => {
                const videoId = item.id.videoId;
                const videoTitle = item.snippet.title;
                const videoDescription = item.snippet.description;

                const videoItem = `
                    <div class="video-item">
                        <h3>${videoTitle}</h3>
                        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <p>${videoDescription}</p>
                    </div>
                `;
                resultsDiv.innerHTML += videoItem;
            });
        }
    </script>

</body>
</html>

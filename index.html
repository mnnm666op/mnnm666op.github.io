<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server - mcsrvr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #444;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .server-info {
            margin: 20px 0;
        }
        .server-status {
            font-weight: bold;
            color: green;
        }
        .server-status.offline {
            color: red;
        }
        .connection-info {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #444;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to mcsrvr - Minecraft Server</h1>
    </header>
    <div class="content">
        <div class="server-info">
            <h2>Server Status:</h2>
            <p id="serverStatus" class="server-status">Loading...</p>
            <p id="playerCount"></p>
        </div>
        <div class="connection-info">
            <h2>How to Join:</h2>
            <p>Server Address: <strong>mnnm666op.github.io/mcsrvr</strong></p>
            <p>Port: <strong>25565</strong></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 mcsrvr. All rights reserved.</p>
    </footer>

    <script>
        async function getServerStatus() {
            const response = await fetch('https://api.mcsrvstat.us/2/mnnm666op.github.io/mcsrvr');
            const data = await response.json();
            if (data.online) {
                document.getElementById('serverStatus').innerText = 'Online';
                document.getElementById('serverStatus').classList.remove('offline');
                document.getElementById('playerCount').innerText = data.players.online + ' players online';
            } else {
                document.getElementById('serverStatus').innerText = 'Offline';
                document.getElementById('serverStatus').classList.add('offline');
                document.getElementById('playerCount').innerText = '';
            }
        }

        getServerStatus();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #3367D6;
        }
    </style>
    <title>Google Drive Access</title>
</head>
<body>
    <h1>Access Your Google Drive</h1>
    <p>Click the button below to open Google Drive.</p>
    <a class="button" href="https://drive.google.com/" target="_blank">Open Google Drive</a>
</body>
</html>
